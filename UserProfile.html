<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <title>User's Profile</title>
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28" />
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
            data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item">
                Home
            </a>

            <a class="navbar-item">
                Documentation
            </a>

            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                    More
                </a>

                <div class="navbar-dropdown">
                    <a class="navbar-item">
                        About
                    </a>
                    <a class="navbar-item">
                        Jobs
                    </a>
                    <a class="navbar-item">
                        Contact
                    </a>
                    <hr class="navbar-divider" />
                    <a class="navbar-item">
                        Report an issue
                    </a>
                </div>
            </div>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-primary createCharity">
                        <strong>Create Charity</strong>
                    </a>
                    <a class="button is-light signup">
                        Sign Up
                    </a>
                     <a class="button is-light login">
                        Log in
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
  <section class="hero is-danger is-medium">
    <div class="hero-body">

    </div>
  </section>
  <div class="columns">
    <div class="column is-4"></div>
    <div class="card column is-4">
      <header class="card-header">
        <p class="card-header-title">
         {{ userName }} 
        </p>
      </header>
      <div class="card-content">
        <div class="content">
          <div class="columns">
            <div class="column">

              <h1 class="subtitle">{{ money }}</h1>
              money that you donated/$
            </div>
            <div class="column">
              
             <h1 class="subtitle">{{ 1 }}</h1>
             Number of charity that you have helped/times
            </div>
          </div>

        </div>
      </div>
      <footer class="card-footer">
        <a href="#" class="card-footer-item">Back to home</a>
      </footer>
    </div>
    <div class="column is-4"></div>

  </div>

</body>

</html>
