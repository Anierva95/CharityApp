<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>

    <title>Project 2 Template Testing</title>
  </head>

  <body>
    <!-- Start navbar -->
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img id="logoIcon" src="https://static.thenounproject.com/png/4060-200.png" width="112" height="28" />
                DonorSpot
            </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-none="true"></span>
                <span aria-none="true"></span>
                <span aria-none="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/">
                    Home
                </a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons mainBtns">
                        <a class="button is-light signup" id="signup">
                            Sign Up
                        </a>
                <a class="button is-light login" id="login">
                            Log in
                        </a>
                        <a class="welcome is-size-4"></a>
                                 <a class="button is-light logout" id="logout">
                            Log Out
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- End navbar -->

    <!-- Start of form -->
    <form id="charity">
      <div class="container">
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="Text input"
              id="charityName"
            />
          </div>
        </div>
        <label class="label">Goal (min. $10.00)</label>
        <div class="field has-addons">
          <p class="control">
            <span class="select">
              <select id="currency">
                <option selected>$</option>
                <option>£</option>
                <option>€</option>
              </select>
            </span>
          </p>
          <p class="control">
            <input
              class="input"
              type="text"
              placeholder="Donation Goal"
              id="goal"
            />
          </p>
        </div>

        <div class="field">
          <label class="label">Category</label>
          <div class="control">
            <div class="select">
              <select id="category">
                <option>Animal</option>
                <option>Children</option>
                <option>Environmental</option>
                <option>Health</option>
                <option>Educational</option>
                <option>Arts & Culture</option>
                <option>Other/Personal Cause</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Description</label>
          <div class="control">
            <textarea
              class="textarea"
              placeholder="Textarea"
              id="descript"
            ></textarea>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" />
              I agree to the <a href="#">terms and conditions</a>
            </label>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link" name="submit" id="submitBtn">
              Submit
            </button>
          </div>
          <div class="control">
            <button class="button is-link is-light">Cancel</button>
          </div>
        </div>
        <div class="section has-text-centered">
          <p class="is-size-4 has-text-weight-bold" id= "stopSubmit"></p>
        </div>
      </div>
    </form>
    <!-- End of form -->

    <script src="js/charity-form.js" type="text/javascript"></script>
  </body>
</html>
