<form id="signup">
    <div class="columns">
        <div class="column is-3"></div>
        <div class="column is-6">
            <div class="field">
                <label class="label">Username</label>
                <div class="control has-icons-left has-icons-right">
                  <input id="username" class="input" type="username" placeholder="Username">
                  <span class="icon is-small is-left">
                    <i class="fa fa-reddit-alien"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fa fa-check"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label">Password</label>
                <div class="control has-icons-left has-icons-right">
                  <input id="password" class="input" type="password" placeholder="Password">
                  <span class="icon is-small is-left">
                    <i class="fa fa-lock"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fa fa-check"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label">Email</label>
              <div class="control has-icons-left has-icons-right">
                <input id="email" class="input" type="email" placeholder="Email">
                <span class="icon is-small is-left">
                  <i class="fa fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fa fa-check"></i>
                </span>
              </div>
            </div>
              <div class="field">
                <label class="label">First_Name</label>
                <div class="control has-icons-left has-icons-right">
                  <input id="firstname" class="input" type="firstname" placeholder="First_Name">
                  <span class="icon is-small is-left">
                    <i class="fa fa-signature"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fa fa-check"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label">Last_Name</label>
                <div class="control has-icons-left has-icons-right">
                  <input id="lastname" class="input" type="lastname" placeholder="Last_Name">
                  <span class="icon is-small is-left">
                    <i class="fa fa-signature"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fa fa-check"></i>
                  </span>
                </div>
              </div>
              <div class="field is-grouped">
                <div class="control">
                  <button id="submitBtn" class="button is-link">Submit</button>
                </div>
              </div>
        </div>
        <div class="column is-3"></div>
    </div>
</form>
    <script src="js/signup-form.js" type="text/javascript"></script>

</body>
</html>
