<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <title>DonorSpot | SignUp</title>
  <link rel="icon" href="https://static.thenounproject.com/png/4060-200.png">
</head>
<body class="loginpage">
  <!-- Navbar starts here -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img id="logoIcon" src="https://static.thenounproject.com/png/4060-200.png" width="112" height="28" />
        DonorSpot
      </a>
      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
        data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="/">
          Home
        </a>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a id = "btns" class="button is-light signup" href="/signup">
              Sign Up
            </a>
            <a id = "btns" class="button is-light login" href="/login">
              Log in
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!-- Navbar ends here -->
  <h1>Welcome to DonorSpot!</h1>
  <div class="card">
    <form id="signup">
      <div class="columns">
        <div class="column is-3"></div>
        <div class="column is-6">
          <div class="field">
            <label class="label">Username</label>
            <div class="control has-icons-left has-icons-right">
              <input id="username" class="input" type="username" placeholder="Username" />
              <span class="icon is-small is-left">
                <i class="fa fa-reddit-alien"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fa fa-check"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label class="label">Password</label>
            <div class="control has-icons-left has-icons-right">
              <input id="password" class="input" type="password" placeholder="Password" />
              <span class="icon is-small is-left">
                <i class="fa fa-lock"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fa fa-check"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input id="email" class="input" type="email" placeholder="Email" />
              <span class="icon is-small is-left">
                <i class="fa fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fa fa-check"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label class="label">First Name</label>
            <div class="control has-icons-left has-icons-right">
              <input id="firstname" class="input" type="firstname" placeholder="First Name" />
              <span class="icon is-small is-left">
                <i class="fa fa-signature"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fa fa-check"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label class="label">Last Name</label>
            <div class="control has-icons-left has-icons-right">
              <input id="lastname" class="input" type="lastname" placeholder="Last Name" />
              <span class="icon is-small is-left">
                <i class="fa fa-signature"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fa fa-check"></i>
              </span>
            </div>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <button id="submitBtn" class="button is-link">Submit</button>
            </div>
          </div>
        </div>
        <div class="column is-3"></div>
      </div>
    </form>
  </div>
  <div class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <!-- Any other Bulma elements you want -->
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>
  <script src="js/signup-form.js" type="text/javascript"></script>
  <style>
    h1{
      text-align: center;
      font-size: 30px;
      margin-top: 50px;
    }
    .card{
      width: 60%;
      margin: auto;
      padding:5%;
      border-radius: 25px;
    }
    body {
      background-color: lightgray;
    }
  </style>
</body>
</html>
